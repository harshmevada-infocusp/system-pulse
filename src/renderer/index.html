<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'"
    />
    <title>System Pulse</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>âš¡ System Pulse</h1>
      <div id="stats-grid">
        <div class="stat-card" id="cpu-card">
          <span class="label">CPU Usage</span>
          <span class="value" id="cpu-value">--</span>
        </div>
        <div class="stat-card" id="mem-card">
          <span class="label">Memory Used</span>
          <span class="value" id="mem-value">--</span>
        </div>
        <div class="stat-card" id="uptime-card">
          <span class="label">Uptime</span>
          <span class="value" id="uptime-value">--</span>
        </div>
      </div>
      <div id="log-viewer">
        <h3>ðŸ“‹ Live Logs</h3>
        <div id="log-entries"></div>
      </div>
      <footer>
        <label>
          <input type="checkbox" id="telemetry-toggle" checked />
          Send anonymous telemetry
        </label>
      </footer>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
